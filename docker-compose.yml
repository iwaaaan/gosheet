version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: sheetapi-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-sheetapi}
    ports:
      - "3307:3306"
    volumes:
      - sheetapi_data:/var/lib/mysql

  gosheet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gosheet-app
    restart: always
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:${DB_ROOT_PASSWORD:-rootpassword}@db:3306/${DB_NAME:-sheetapi}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
    env_file:
      - .env.local
    volumes:
      - ./google-service-account.json:/app/google-service-account.json:ro

volumes:
  sheetapi_data:
